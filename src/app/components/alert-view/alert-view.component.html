<section [class]="'contentAlert contentAlert--'+dataAlert.classAlert">

      WIM

    <p class="textAlert">{{dataAlert.text}}</p>
    <button class="buttonAlert" (click)="dataAlert.redirect()">{{dataAlert.textButton}}</button>
  </article>
</section>
