<section class="sectionCategory">
  <h1 class="titleCategory" id="titleCategory">{{dataCategory.titleCategory}}</h1>
  <ng-container *ngFor="let data of dataCategory.data; let i = index;">
    <div class="cardCategory" (click)="data.redirect()">
      <div class="before">
        <p>{{data.name}}</p>
      </div>
      <img [src]="data.urlImg" alt="" class="imgContent">
    </div>
  </ng-container>
</section>
