<section [class]="'menu menu--'+dataMenu.classMenu">

    <img src="/assets/icons/closeBlack.svg" alt="" class="icon">
  </div>
  <ul class="contentOption">
    <li class="buttonMenu" (click)="redirectHome()">Ir a la pagina web</li>
    <li class="buttonMenu" (click)="redirectContentHome()">Contenido del inicio</li>
    <li class="buttonMenu" (click)="redirectNewCategory()">Crear nueva categoria</li>
    <li class="buttonMenu" (click)="redirectModifyCategory()">Modificar Categoria</li>
    <li class="buttonMenu" (click)="redirectFeaturedProducts()">Productos destacados</li>
  </ul>
  <button class="closeSesion" (click)="dataMenu.closeSesion()">Cerrar sesion</button>
</section>
