<swiper-container class="contentNavProfileContacts" slides-per-view="3" spaceBetween="54">
  <swiper-slide class="cardContact" *ngFor="let item of dataLinks">
    <a [href]="item.urlLink" class="content" target="_blank">
      <img [src]="item.urlImg" class="contentCard">
      <p class="nameLink">
        {{item.nameLink}}
      </p>
    </a>
  </swiper-slide>
</swiper-container>
