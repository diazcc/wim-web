<app-search [dataSearch]="dataSearch"></app-search>
<div class="wrapper">
  <app-header [dataHeader]="dataHeader"></app-header>
  <main class="main">
    <h1>Datos del producto</h1>
    <p>Aqui se editara los datos de la pagina principal</p>
    <form class="form" (ngSubmit)="onSubmit()"  [formGroup]="formulario">
      <p class="alertForm"></p>
      <label for="name">Nombre*</label>
      <input type="text" formControlName="name" class="text">
      <label for="description">Descripcion*</label>
      <input type="text" formControlName="description" class="text">
      <label for="value">Precio*</label>
      <input type="text" formControlName="value" class="text">
      <select name="category" id="category" formControlName="type" (change)="getCategorySelect($event)">
        <option value="" selected disabled>Todo</option>
        <option [value]="value.name" *ngFor="let value of dataCategory">{{value.name}}</option>
      </select>
      <label for="marc">Marca*</label>
      <input type="text" formControlName="marc" class="text">
      <label for="documentMedia">Imagen*</label>
      <input type="file" formControlName="urlImg" (change)="uploadImage($event)" class="file" required>
      <input type="submit" value="Borrar producto" class="buttonSubmit">
      <input type="submit" value="Guardar" class="buttonSubmit">
    </form>
  </main>
</div>
