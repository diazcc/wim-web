<app-presentation-index [classPresentation]="dataPresentation.classPresentation"></app-presentation-index>
<app-search [dataSearch]="dataSearch" (textInputModel)="detectChange($event)"></app-search>
<div class="wrapper">
  <app-header [dataHeader]="dataHeader"></app-header>
  <!-- <div class="iconMarket">
    <img src="/assets/icons/market.svg" alt="">
  </div> -->
  <main [ngClass]="'main main--'+dataMain.classMain">
    <app-article-presentation [dataArticlePresentation]="dataArticlePresentation" class="presentation"></app-article-presentation>
    <div class="contentCenter">
      <div class="sectionVideo">
        <img src="/assets/gif/sss.gif" alt="">
      </div>
      <h2 class="titleFeaturedProducts">Productos Destacados</h2>
      <app-slider class="slider" [dataSlider]="dataSlider"></app-slider>
      <app-category [dataCategory]="dataCategory"></app-category>
      <button (click)="dataMain.clickMore()" class="buttonSeeMore">Ver mas</button>
    </div>
    <app-footer [dataFooter]="dataFooter" class="app-footer"></app-footer>
  </main>
</div>
