<app-header class="headerProfile"></app-header>
<section class="body">
  <main class="wrapper" >
    <swiper-container class="swiper-container" direction = "vertical" >
      <swiper-slide class="swiper-slide" >
        <app-wime class="wime"></app-wime>
      </swiper-slide>
      <swiper-slide lazy="true" class="swiper-slide">
        <app-wime class="wime"></app-wime>
      </swiper-slide>
      <swiper-slide lazy="true" class="swiper-slide">
        <app-wime class="wime"></app-wime>
      </swiper-slide>
      <swiper-slide lazy="true" class="swiper-slide">
        <app-wime class="wime"></app-wime>
      </swiper-slide>
    </swiper-container>
  </main>
</section>
<app-navbar [dataNavBar]="dataNavBar"></app-navbar>
