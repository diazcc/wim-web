<div class="wrapper">
  <form [class]="'form form--' + classForm" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <h1>INFINITY INDUSTRY</h1>
    <h2>Login</h2>
    <p class="alertForm">{{alertForm}}</p>
    <label for="userName">User name</label>
    <input type="text" formControlName="name">
    <label for="password">Password</label>
    <input type="password" formControlName="password">
    <input type="submit" value="Iniciar Sesion" class="buttonSubmit">
  </form>
</div>
